<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    #passwordStrengthIndicator {
      height: 5px;
      margin-top: 5px;
      width: 100%;
    }

  </style>
</head>
<body>

<div class="signup-container">
  <h2>Sign Up</h2>
  
  <input type="text" id="username" class="input-field" placeholder="Username" required>
  <input type="email" id="email" class="input-field" placeholder="Email" required>
  <input type="password" id="password" class="input-field" placeholder="Password" required>
  <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
  
  <!-- Password Strength Indicator -->
  <div id="passwordStrengthIndicator"></div>
  
  <label>
    <input type="checkbox" id="terms"> I agree to the Terms and Conditions
  </label>

  <button class="button" onclick="signup()">Sign Up</button>

  <div class="login-link">
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
</div>

<script>
  // Check if username exists in localStorage
  function checkUniqueUsername(username) {
    return localStorage.getItem(username) === null;
  }

  // Password strength calculation
  function updatePasswordStrength(password) {
    var strength = 0;
    if (password.length >= 8) strength += 1;
    if (password.match(/[a-z]/)) strength += 1;
    if (password.match(/[A-Z]/)) strength += 1;
    if (password.match(/[0-9]/)) strength += 1;
    if (password.match(/[\W_]/)) strength += 1;

    var strengthBar = document.getElementById('passwordStrengthIndicator');
    if (strength === 1) {
      strengthBar.innerHTML = `<div style="width: 20%; background-color: red;"></div>`;
    } else if (strength === 2) {
      strengthBar.innerHTML = `<div style="width: 40%; background-color: orange;"></div>`;
    } else if (strength === 3) {
      strengthBar.innerHTML = `<div style="width: 60%; background-color: yellow;"></div>`;
    } else if (strength === 4) {
      strengthBar.innerHTML = `<div style="width: 80%; background-color: lightgreen;"></div>`;
    } else if (strength === 5) {
      strengthBar.innerHTML = `<div style="width: 100%; background-color: green;"></div>`;
    } else {
      strengthBar.innerHTML = `<div style="width: 0%; background-color: red;"></div>`;
    }
  }

  // Sign Up function with validation
  function signup() {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var termsAccepted = document.getElementById("terms").checked;

    if (!checkUniqueUsername(username)) {
      alert("Username already taken. Please choose another.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    if (!termsAccepted) {
      alert("You must agree to the Terms and Conditions.");
      return;
    }

    // Store user data in localStorage (with a pending status)
    var user = {
      email: email,
      password: password,
      secretCode: generateSecretCode(),
      status: "pending"
    };
    localStorage.setItem(username, JSON.stringify(user));

    alert("Sign up successful! Awaiting admin approval.");
    window.location.href = "index.html";  // Redirect to login page
  }

  // Generate a random secret code
  function generateSecretCode() {
    return Math.floor(Math.random() * 1000000);
  }

  // Update password strength indicator when typing
  document.getElementById('password').addEventListener('input', function() {
    updatePasswordStrength(this.value);
  });

</script>

</body>
</html>
