<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }

    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Sign Up</h2>
  
  <input type="text" id="username" class="input-field" placeholder="Username" required>
  <input type="email" id="email" class="input-field" placeholder="Email" required>
  <input type="password" id="password" class="input-field" placeholder="Password" required>
  <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
  <input type="text" id="secretCode" class="input-field" placeholder="Secret Code" required>
  
  <button class="button" onclick="signUp()">Sign Up</button>
</div>

<script>
  // Handle user sign up
  function signUp() {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var secretCode = document.getElementById("secretCode").value;

    // Check if passwords match
    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    // Create user object
    var user = {
      username: username,
      email: email,
      password: password,
      secretCode: secretCode,
      status: "pending"  // Initially set to pending for admin approval
    };

    // Store the user in localStorage (using the username as key)
    localStorage.setItem(username, JSON.stringify(user));

    // Redirect to the login page after successful sign up
    alert("Sign Up successful! Waiting for Admin approval.");
    window.location.href = "index.html";  // Redirect to login page
  }
</script>

</body>
</html>
