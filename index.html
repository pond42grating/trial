<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DWS Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            transition: background-color 0.3s ease;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .container {
            background-color: #444;
        }

        h2 {
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        #adminDetails {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</div>
    <div class="container">
        <h2>Login to DWS</h2>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>
        <button class="button" onclick="login()">Login</button>
        <p class="link"><a href="signup.html">Sign Up</a></p>
        <p class="link"><a href="forget.html">Forgot Password?</a></p>
        <button class="button" onclick="getAdminDetails()">Get Admin Details</button>
        <div id="adminDetails"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Toggle Dark/Light Mode
        window.toggleTheme = function () {
            document.body.classList.toggle("dark-mode");
        };

        // Login Function
        async function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            try {
                // Fetch admin data
                const adminRef = doc(db, "admin", "adminCredentials");
                const adminDoc = await getDoc(adminRef);

                if (adminDoc.exists()) {
                    const adminData = adminDoc.data();

                    // Check admin credentials
                    if (email === adminData.email && password === adminData.password) {
                        window.location.href = "admin.html"; // Redirect to admin page
                        return;
                    }
                }

                // Check if user exists
                const userRef = doc(db, "users", email); // Use email as the document ID for users
                const userDoc = await getDoc(userRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.password === password) {
                        window.location.href = "createDWS.html"; // Redirect to user dashboard
                    } else {
                        alert("Incorrect password.");
                    }
                } else {
                    alert("User not found.");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // Fetch and display admin details
        async function getAdminDetails() {
            const adminDetailsDiv = document.getElementById("adminDetails");
            adminDetailsDiv.textContent = "Fetching admin details...";

            try {
                const adminRef = doc(db, "admin", "adminCredentials");
                const adminDoc = await getDoc(adminRef);

                if (adminDoc.exists()) {
                    const adminData = adminDoc.data();
                    adminDetailsDiv.textContent = `Admin Email: ${adminData.email}, Admin Password: ${adminData.password}`;
                } else {
                    adminDetailsDiv.textContent = "No admin details found.";
                }
            } catch (error) {
                adminDetailsDiv.textContent = "Error fetching admin details.";
            }
        }
    </script>
</body>
</html>
