<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Data Firestore</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:0128462cbe55dfdc9d2cc6",
      measurementId: "G-6VZVVDS3S0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to add admin details to Firestore
    async function addAdminData() {
      const adminId = document.getElementById('adminId').value;
      const adminPassword = document.getElementById('adminPassword').value;

      if (adminId && adminPassword) {
        const docRef = doc(db, "Admin", "Details"); // Store in /Admin/Details
        await setDoc(docRef, {
          id: adminId,
          password: adminPassword
        });
        alert("Admin data added successfully!");
      } else {
        alert("Please provide both Admin ID and Password.");
      }
    }

    // Function to retrieve admin details from Firestore
    async function getAdminData() {
      const docRef = doc(db, "Admin", "Details"); // Fetch from /Admin/Details
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const adminData = docSnap.data();
        alert("Admin ID: " + adminData.id + ", Password: " + adminData.password);
      } else {
        alert("No admin data found!");
      }
    }

    // Export functions to global scope for HTML buttons
    window.addAdminData = addAdminData;
    window.getAdminData = getAdminData;
  </script>
</head>
<body>
  <h1>Admin Data Firestore</h1>

  <!-- Input fields for Admin details -->
  <input type="text" id="adminId" placeholder="Enter Admin ID" />
  <input type="password" id="adminPassword" placeholder="Enter Admin Password" />

  <!-- Buttons for CRUD operations -->
  <button onclick="addAdminData()">Add Admin Data</button>
  <button onclick="getAdminData()">Get Admin Data</button>
</body>
</html>
