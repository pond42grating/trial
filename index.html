<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification with Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .success {
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Email Verification</h1>

  <!-- Sign Up Form -->
  <input type="email" id="email" placeholder="Enter your email" required>
  <button class="btn" id="sign-up-btn">Sign Up</button>
  
  <p id="status"></p>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const emailInput = document.getElementById("email");
    const signUpBtn = document.getElementById("sign-up-btn");
    const status = document.getElementById("status");

    // Sign up user and send email verification
    signUpBtn.addEventListener("click", () => {
      const email = emailInput.value;

      if (!email) {
        status.innerText = "Please enter a valid email address.";
        status.className = "error";
        return;
      }

      // Create user with email and password (password can be set here or passed from another input)
      const password = "defaultPassword123"; // Use a default password or get from input

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Send email verification
          sendEmailVerification(user)
            .then(() => {
              status.innerText = `Verification email sent to ${email}. Please check your inbox.`;
              status.className = "success";
              emailInput.disabled = true;  // Disable email input after signup
              signUpBtn.disabled = true;   // Disable button after sign-up
            })
            .catch((error) => {
              status.innerText = `Error sending verification email: ${error.message}`;
              status.className = "error";
            });
        })
        .catch((error) => {
          status.innerText = `Error signing up: ${error.message}`;
          status.className = "error";
        });
    });
  </script>
</body>
</html>
