<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Viewer</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Firebase Data</h1>
    <div id="data-container">
        <p>Loading data...</p>
    </div>

    <script>
        // Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
            authDomain: "dws-management.firebaseapp.com",
            projectId: "dws-management",
            storageBucket: "dws-management.firebasestorage.app",
            messagingSenderId: "23827231923",
            appId: "1:23827231923:web:0128462cbe55dfdc9d2cc6",
            measurementId: "G-6VZVVDS3S0"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Function to fetch and display data from Firestore
        function fetchDataFromFirebase() {
            const collectionRef = db.collection("User"); // Replace with your collection name

            collectionRef.get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    document.getElementById("data-container").innerHTML = "<p>No data found.</p>";
                    return;
                }

                let dataHTML = "<ul>";
                querySnapshot.forEach((doc) => {
                    dataHTML += `<li>${JSON.stringify(doc.data())}</li>`; // Display document data
                });
                dataHTML += "</ul>";
                document.getElementById("data-container").innerHTML = dataHTML;
            }).catch((error) => {
                document.getElementById("data-container").innerHTML = "<p>Error loading data: " + error.message + "</p>";
            });
        }

        // Call the function to fetch data when the page loads
        fetchDataFromFirebase();
    </script>
</body>
</html>
