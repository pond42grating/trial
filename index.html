<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .user-list {
      margin-top: 20px;
      text-align: left;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .status {
      font-size: 14px;
      margin-top: 10px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .material-icons {
      font-size: 24px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <button class="btn" id="google-sign-in">Sign In with Google</button>

    <div class="user-list" id="user-list">
      <!-- User list will be populated here -->
    </div>

    <p id="status" class="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, sendEmailVerification, updateProfile } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const googleSignInBtn = document.getElementById('google-sign-in');
    const userList = document.getElementById('user-list');
    const status = document.getElementById('status');

    // Google Sign-In
    googleSignInBtn.addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        status.innerText = `Signed in as ${user.displayName}`;
        status.className = "success";
        fetchUsers();  // Fetch users after signing in
      } catch (error) {
        status.innerText = `Error: ${error.message}`;
        status.className = "error";
      }
    });

    // Fetch users from Firestore
    async function fetchUsers() {
      const usersSnapshot = await getDocs(collection(db, "users"));
      userList.innerHTML = '';  // Clear current list

      usersSnapshot.forEach((doc) => {
        const userData = doc.data();
        const userItem = document.createElement('div');
        userItem.classList.add('user-item');
        userItem.innerHTML = `
          <div>
            <strong>${userData.name}</strong><br>
            ${userData.email} - ${userData.status}
          </div>
          <button class="btn" onclick="approveUser('${doc.id}')">Approve</button>
        `;
        userList.appendChild(userItem);
      });
    }

    // Admin approve user
    async function approveUser(userId) {
      const userDoc = doc(db, "users", userId);
      try {
        await updateDoc(userDoc, {
          status: "Approved"
        });
        status.innerText = "User approved successfully!";
        status.className = "success";
        fetchUsers();  // Refresh user list
      } catch (error) {
        status.innerText = `Error approving user: ${error.message}`;
        status.className = "error";
      }
    }

    // Listen for auth state changes (check if the admin is signed in)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        fetchUsers();  // Fetch users if the admin is signed in
      }
    });
  </script>
</body>
</html>
