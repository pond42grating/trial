<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DWS Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .small-button {
            font-size: 14px;
            background-color: transparent;
            border: none;
            color: #4CAF50;
            cursor: pointer;
        }

        .small-button:hover {
            text-decoration: underline;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 58px;
            cursor: pointer;
            color: #888;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <input type="text" id="username" class="input-field" placeholder="Username">
    <div style="position: relative;">
        <input type="password" id="password" class="input-field" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <label>
        <input type="checkbox" id="rememberMe"> Remember Me
    </label>
    <button class="button" onclick="login()">Login</button>
    <button class="small-button" onclick="location.href='signup.html'">Sign Up</button>
    <button class="small-button" onclick="location.href='forget.html'">Forgot Password?</button>
    <button class="small-button" onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
    <hr>
    <button class="button" onclick="testAdminData()">Test Admin Data</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebasestorage.app",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function togglePassword() {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            alert("Please fill in all fields!");
            return;
        }

        try {
            // Fetch user data from Firestore
            const userDoc = await getDoc(doc(db, "Users", username));

            if (!userDoc.exists()) {
                alert("Username not registered!");
                return;
            }

            const userData = userDoc.data();

            if (userData.password === password) {
                if (userData.role === "admin") {
                    alert("Welcome, Admin!");
                    window.location.href = "admin.html";
                } else {
                    alert("Login successful!");
                    window.location.href = "login.html";
                }
            } else {
                alert("Incorrect password!");
            }
        } catch (error) {
            console.error("Error during login:", error);
            alert("An error occurred during login. Please try again.");
        }
    }

    async function testAdminData() {
        try {
            const adminDoc = await getDoc(doc(db, "Users", "admin"));
            if (adminDoc.exists()) {
                console.log("Admin Data:", adminDoc.data());
                alert(`Admin Data: ${JSON.stringify(adminDoc.data())}`);
            } else {
                alert("Admin data not found in Firestore.");
            }
        } catch (error) {
            console.error("Error fetching admin data:", error);
            alert("An error occurred while fetching admin data.");
        }
    }
</script>

</body>
</html>
