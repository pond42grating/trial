<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management - Home</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Email & Password Login Function
    async function loginWithEmail() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html"; // Redirect to home or dashboard
      } catch (error) {
        alert("Error during login: " + error.message);
      }
    }

    // Google Sign-In Function
    async function googleSignIn() {
      const provider = new GoogleAuthProvider();

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Check if user exists in Firestore
        const userDocRef = doc(db, "Users", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          // If user exists, redirect to the home page
          window.location.href = "index.html"; // Or another page where you want the user to go
        } else {
          // New user, store their data
          await setDoc(userDocRef, {
            email: user.email,
            isApproved: false // Admin approval needed
          });
          alert("Sign-up successful! Await admin approval.");
          window.location.href = "index.html"; // Redirect to home page
        }
      } catch (error) {
        console.error("Google Sign-In error: ", error);
        alert("Error during Google Sign-In: " + error.message);
      }
    }

    // Expose functions to global scope for HTML buttons
    window.loginWithEmail = loginWithEmail;
    window.googleSignIn = googleSignIn;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    .container {

    }

    .dark-mode .container {
      background-color: #444;
    }

    h2 {

    }

    .input-field {

    }

    .button {
      width: 100%;

      background-color: #4CAF50;
      color: white;

    }

    .button:hover {

    .google-sign-in-button {

      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .google-sign-in-button:hover {

    }

    .google-sign-in-button .material-icons {

    .toggle-theme {
      position: absolute;

      right: 20px;
      cursor: pointer;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;

      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</div>
  <div class="container">
    <h2>Login to DWS</h2>
    <!-- Email and Password Login -->
    <input type="email" id="email" class="input-field" placeholder="Email" required>
    <input type="password" id="password" class="input-field" placeholder="Password" required>
    <button class="button" onclick="loginWithEmail()">Login with Email</button>

    <p class="link"><a href="signup.html">Sign Up</a></p>
    <p class="link"><a href="forget.html">Forgot Password?</a></p>

    <!-- Google Sign-In Button -->

    </button>

</body>
</html>
