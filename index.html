<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976D2;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Admin Data Test</h1>
    <button onclick="testAdminData()">Fetch Admin Data</button>

    <div id="result" class="result"></div>

    <script type="module">
        // Import Firebase app and Firestore
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase config (replace with your actual Firebase project config)
        const firebaseConfig = {
            apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
            authDomain: "dws-management.firebaseapp.com",
            projectId: "dws-management",
            storageBucket: "dws-management.firebasestorage.app",
            messagingSenderId: "23827231923",
            appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
            measurementId: "G-L14GLJDYW7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to fetch admin data
        async function testAdminData() {
            try {
                const docRef = doc(db, "Users", "admin");  // Reference to the admin document in the "Users" collection
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    // Displaying the admin data
                    const adminData = docSnap.data();
                    document.getElementById("result").innerHTML = `
                        <strong>Admin Data Found:</strong><br>
                        Username: ${adminData.username}<br>
                        Password: ${adminData.password}<br>
                        Role: ${adminData.role}
                    `;
                } else {
                    document.getElementById("result").innerHTML = "<strong>No admin data found!</strong>";
                }
            } catch (error) {
                console.error("Error fetching admin data: ", error);
                document.getElementById("result").innerHTML = "<strong>Error fetching admin data!</strong>";
            }
        }
    </script>

</body>
</html>
