<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DWS Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      transition: background-color 0.5s ease;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    .input-field {
      width: 300px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .button:hover {
      background-color: #1976D2;
    }
    .toggle-theme-btn {
      background-color: #ff9800;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .toggle-theme-btn:hover {
      background-color: #fb8c00;
    }
    .show-password {
      position: absolute;
      right: 50px;
      top: 235px;
      cursor: pointer;
    }
    .remember-me {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .remember-me input {
      margin-right: 5px;
    }
    .error-msg {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DWS Management</h1>
  </header>

  <div class="main-content">
    <input type="text" id="username" class="input-field" placeholder="Username" required>
    <input type="password" id="password" class="input-field" placeholder="Password" required>
    <i class="show-password" id="showPassword" onclick="togglePassword()">üëÅÔ∏è</i>
    
    <div class="remember-me">
      <input type="checkbox" id="rememberMe"> Remember me
    </div>

    <button class="button" onclick="login()">Login</button>
    <p><a href="signup.html">Sign Up</a> | <a href="forget.html">Forgot Password</a></p>
    <button class="toggle-theme-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>

    <p class="error-msg" id="errorMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function togglePassword() {
      const passwordField = document.getElementById('password');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }

    function toggleTheme() {
      document.body.style.backgroundColor = document.body.style.backgroundColor === 'rgb(240, 240, 240)' ? '#333' : '#f0f0f0';
      document.body.style.color = document.body.style.color === 'rgb(240, 240, 240)' ? '#fff' : '#000';
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const errorMsg = document.getElementById('errorMsg');

      if (!username || !password) {
        errorMsg.textContent = 'Please fill in all fields.';
        return;
      }

      signInWithEmailAndPassword(auth, username + '@domain.com', password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          const userDocRef = doc(db, 'users', user.uid);
          const userDoc = await getDoc(userDocRef);

          if (!userDoc.exists()) {
            errorMsg.textContent = 'Username not registered.';
            return;
          }

          const userData = userDoc.data();
          if (userData.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'login.html';
          }

          if (rememberMe) {
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
          }
        })
        .catch((error) => {
          errorMsg.textContent = 'Invalid credentials.';
        });
    }

    window.onload = () => {
      const savedUsername = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');
      if (savedUsername && savedPassword) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('password').value = savedPassword;
        document.getElementById('rememberMe').checked = true;
      }
    };
  </script>
</body>
</html>
