<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Status</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Firebase Connection Status</h1>
    <p id="status">Checking Firebase connection...</p>

    <script>
        // Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
            authDomain: "dws-management.firebaseapp.com",
            projectId: "dws-management",
            storageBucket: "dws-management.firebasestorage.app",
            messagingSenderId: "23827231923",
            appId: "1:23827231923:web:0128462cbe55dfdc9d2cc6",
            measurementId: "G-6VZVVDS3S0"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Function to check Firebase connection status
        function checkFirebaseConnection() {
            db.collection("testCollection").get()
                .then((snapshot) => {
                    if (snapshot.empty) {
                        document.getElementById("status").textContent = "Connection successful, but no data found in 'testCollection'.";
                    } else {
                        document.getElementById("status").textContent = "Connection successful and data found!";
                    }
                })
                .catch((error) => {
                    document.getElementById("status").textContent = "Error connecting to Firebase: " + error.message;
                });
        }

        // Run the function to check the status
        checkFirebaseConnection();
    </script>
</body>
</html>
