<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .dashboard {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 200px;
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 24px;
    }

    .card p {
      font-size: 18px;
      color: #666;
    }

    .btn {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 10px 0;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .user-list {
      margin-top: 30px;
    }

    .user-list table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .user-list table, th, td {
      border: 1px solid #ddd;
    }

    .user-list th, td {
      padding: 10px;
      text-align: center;
    }
    
    .user-list th {
      background-color: #4CAF50;
      color: white;
    }

    .logout-btn {
      background-color: #f44336;
      color: white;
    }

    .logout-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard - DWS Management</h1>
  </header>

  <div class="container">
    <div class="dashboard">
      <div class="card">
        <h3>Active Users</h3>
        <p>45</p>
      </div>
      <div class="card">
        <h3>DWS Created</h3>
        <p>123</p>
      </div>
      <div class="card">
        <h3>Upcoming Tasks</h3>
        <p>5</p>
      </div>
    </div>

    <button class="btn" id="manage-users-btn">Manage Users</button>
    <button class="btn" id="manage-dws-btn">Manage DWS</button>

    <!-- User Management Section -->
    <div class="user-list">
      <h2>Registered Users</h2>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <!-- Dynamically generated rows will go here -->
        </tbody>
      </table>
    </div>

    <button class="btn logout-btn" id="logout-btn">Logout</button>
  </div>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Check if the user is logged in and has admin role
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // If the user is an admin (check the role)
        // You can store user role in Firestore or Firebase Authentication (Custom Claims)
        // Example: user.email === "admin@dws.com"
        if (user.email === "admin@dws.com") {
          // Fetch users from Firestore and populate the table
          const usersSnapshot = await getDocs(collection(db, "users"));
          const userTableBody = document.getElementById("user-table-body");
          
          usersSnapshot.forEach((doc) => {
            const userData = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${userData.email}</td>
              <td>${userData.role}</td>
              <td><button class="btn">View</button></td>
            `;
            userTableBody.appendChild(row);
          });
        } else {
          alert("You are not authorized to access this page.");
          window.location.href = "index.html"; // Redirect to login if not an admin
        }
      } else {
        window.location.href = "index.html"; // Redirect to login page
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html"; // Redirect to login page
      });
    });
  </script>
</body>
</html>
