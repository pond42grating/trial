<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Input Example</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>

<h2>Firebase Data Input</h2>

<!-- Input fields for data -->
<input type="text" id="userName" placeholder="Enter name" />
<input type="email" id="userEmail" placeholder="Enter email" />

<!-- Button to trigger data saving -->
<button onclick="saveData()">Save Data</button>

<script>
// Firebase configuration (use your actual Firebase config here)
const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebasestorage.app",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database(app);

// Save data function
function saveData() {
    const userName = document.getElementById('userName').value;
    const userEmail = document.getElementById('userEmail').value;

    // Check if both fields are filled
    if (userName && userEmail) {
        // Push the data to the Firebase Realtime Database under "users"
        const newUserRef = database.ref('users').push();
        newUserRef.set({
            name: userName,
            email: userEmail
        }).then(() => {
            alert('Data saved successfully!');
        }).catch((error) => {
            console.error('Error saving data: ', error);
        });
    } else {
        alert('Please fill all fields');
    }
}
</script>

</body>
</html>
