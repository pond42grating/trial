<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }

    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Sign Up</h2>
  
  <input type="text" id="username" class="input-field" placeholder="Username" required>
  <input type="email" id="email" class="input-field" placeholder="Email" required>
  <input type="password" id="password" class="input-field" placeholder="Password" required>
  <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
  <input type="text" id="secretCode" class="input-field" placeholder="Secret Code" required>
  
  <button class="button" onclick="signUp()">Sign Up</button>
</div>

<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.appspot.com",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Sign-Up Function
  async function signUp() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const secretCode = document.getElementById("secretCode").value;

    // Validate passwords match
    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    // User data object
    const user = {
      username,
      email,
      password,
      secretCode,
      status: "pending" // Initially set to pending for admin approval
    };

    try {
      // Save data to Firestore
      await setDoc(doc(db, "User", username), {
        Main: user
      });

      alert("Sign Up successful! Waiting for Admin approval.");
      window.location.href = "index.html"; // Redirect to login page
    } catch (error) {
      console.error("Error saving data:", error);
      alert("Error saving data. Please try again.");
    }
  }
</script>

</body>
</html>
