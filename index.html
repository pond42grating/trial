<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .otp-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

<div class="otp-container">
    <h2>Email OTP Verification</h2>

    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
    <button class="button" onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" style="display: none;">
        <input type="text" id="otp" class="input-field" placeholder="Enter OTP" required>
        <button class="button" onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="status" class="status"></div>
</div>

<script type="module">
    // Import Firebase SDK functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
        authDomain: "dws-management.firebaseapp.com",
        projectId: "dws-management",
        storageBucket: "dws-management.appspot.com",
        messagingSenderId: "23827231923",
        appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
        measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Function to send OTP to email
    function sendOTP() {
        const email = document.getElementById("email").value;
        if (!email) {
            document.getElementById("status").textContent = "Please enter a valid email address.";
            return;
        }

        // Action code settings for the link sent to the email
        const actionCodeSettings = {
            url: window.location.href,  // URL to redirect to after email verification
            handleCodeInApp: true       // Ensures the link is handled within the app
        };

        // Send OTP email via Firebase Authentication
        sendSignInLinkToEmail(auth, email, actionCodeSettings)
            .then(() => {
                // Store email in local storage to complete sign-in later
                window.localStorage.setItem('emailForSignIn', email);
                document.getElementById("otpSection").style.display = "block";
                document.getElementById("status").textContent = "OTP sent to your email! Please check your inbox.";
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                document.getElementById("status").textContent = `Error: ${errorMessage}`;
            });
    }

    // Function to verify the OTP
    function verifyOTP() {
        const email = window.localStorage.getItem('emailForSignIn');
        const otp = document.getElementById("otp").value;

        // Check if the OTP is valid by confirming the email link
        if (isSignInWithEmailLink(auth, otp)) {
            // Sign in using the OTP (email link)
            signInWithEmailLink(auth, email, otp)
                .then(() => {
                    document.getElementById("status").textContent = "Email verified successfully!";
                    window.localStorage.removeItem('emailForSignIn');
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    document.getElementById("status").textContent = `Error: ${errorMessage}`;
                });
        } else {
            document.getElementById("status").textContent = "Invalid OTP.";
        }
    }
</script>

</body>
</html>
