<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, fetchSignInMethodsForEmail, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Function to reset password
    async function resetPassword() {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      try {
        // Check if the user exists
        const methods = await fetchSignInMethodsForEmail(auth, email);
        if (methods.length > 0) {
          // User exists, send password reset email
          await sendPasswordResetEmail(auth, email);
          alert("Password reset email sent! Please check your inbox.");
          window.location.href = "index.html";
        } else {
          alert("Account does not exist. Please sign up first.");
        }
      } catch (error) {
        console.error("Error during password reset: ", error);
        alert("Error: " + error.message);
      }
    }

    // Expose functions globally
    window.resetPassword = resetPassword;
  </script>

  <!-- Include Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      position: relative;
    }

    .input-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .input-container input {
      flex: 1;
    }

    .input-container .material-icons {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #888;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <div class="input-container">
      <input type="email" id="email" class="input-field" placeholder="Enter your registered email" required>
      <span class="material-icons">email</span>
    </div>
    <button class="button" onclick="resetPassword()">Reset Password</button>
    <p class="link"><a href="index.html">Back to Login</a></p>
  </div>
</body>
</html>
