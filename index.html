<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management - Login</title>
  <style>
    /* Default Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
    }

    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    .main-content {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      gap: 20px;
    }

    .input-field {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    .button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }

    .button:hover {
      background-color: #1976D2;
    }

    .help-btn {
      background-color: #9C27B0;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
    }

    .help-btn:hover {
      background-color: #8E24AA;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #333;
      color: white;
    }

    /* Loader */
    #loader {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: #2196F3;
    }

  </style>
</head>

<body>

  <header>
    <h1>DWS Management</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="main-content">
    <h2>Login</h2>
    <input type="text" id="username" class="input-field" placeholder="Username" required>
    <input type="password" id="password" class="input-field" placeholder="Password" required>
    <button class="button" onclick="togglePassword()">Show/Hide Password</button>

    <label>
      <input type="checkbox" id="rememberMe"> Remember Me
    </label>

    <div id="loader">Loading...</div>

    <button class="button" onclick="login()">Login</button>
    <button class="button" onclick="window.location.href = 'signup.html'">Sign Up</button>
    <button class="button" onclick="window.location.href = 'forget.html'">Forgot Password</button>

    <button class="button" onclick="loginWithGoogle()">Login with Google</button>
    <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <!-- Google reCAPTCHA (Optional) -->
    <!-- <div class="g-recaptcha" data-sitekey="your-site-key"></div> -->

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      if (!username || !password) {
        alert("Please fill in both username and password.");
        return;
      }

      document.getElementById('loader').style.display = 'block';

      // Simulate a login process using Firebase Authentication (replace with real logic)
      signInWithEmailAndPassword(auth, username, password)
        .then((userCredential) => {
          document.getElementById('loader').style.display = 'none';
          alert("Login successful!");
          window.location.href = 'dashboard.html'; // Redirect to dashboard after login
        })
        .catch((error) => {
          document.getElementById('loader').style.display = 'none';
          alert("Error: " + error.message);
        });
    }

    function togglePassword() {
      const passwordField = document.getElementById('password');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    }

    function loginWithGoogle() {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          window.location.href = 'dashboard.html'; // Redirect after successful login
        })
        .catch((error) => {
          alert("Google login failed: " + error.message);
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html'; // Redirect to index page after logout
      }).catch((error) => {
        alert("Error logging out: " + error.message);
      });
    }
  </script>

</body>

</html>
