<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Email Verification & OTP</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebasestorage.app",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Function to sign up the user and send verification email
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await sendEmailVerification(user);
        alert("Sign-up successful! Please check your email for verification.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    // Function to send password reset email (OTP)
    async function sendResetEmail() {
      const email = document.getElementById("email").value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent! Please check your inbox.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</head>
<body>
  <h2>Firebase Email Verification & OTP</h2>
  
  <h3>Sign Up</h3>
  <input type="email" id="email" placeholder="Enter email" required>
  <input type="password" id="password" placeholder="Enter password" required>
  <button onclick="signUp()">Sign Up</button>

  <h3>Password Reset (OTP)</h3>
  <input type="email" id="email" placeholder="Enter email for reset" required>
  <button onclick="sendResetEmail()">Send OTP for Reset</button>
</body>
</html>
