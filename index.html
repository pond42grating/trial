<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Normal Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Save Normal Data</h2>

        <!-- Input fields for name and email -->
        <input type="text" id="name" class="input-field" placeholder="Enter name" />
        <input type="email" id="email" class="input-field" placeholder="Enter email" />

        <!-- Save Button -->
        <button class="button" onclick="saveNormalData()">Save Data</button>

        <!-- Test Button (to read data) -->
        <button class="button" onclick="testReadData()">Test Read Data</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
            authDomain: "dws-management.firebaseapp.com",
            projectId: "dws-management",
            storageBucket: "dws-management.firebasestorage.app",
            messagingSenderId: "23827231923",
            appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
            measurementId: "G-L14GLJDYW7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to save normal data to Firestore
        function saveNormalData() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Check if the fields are not empty
            if (name && email) {
                // Save data to Firestore
                db.collection("users").add({
                    name: name,
                    email: email
                })
                .then(() => {
                    alert("Data saved successfully!");
                })
                .catch((error) => {
                    console.error("Error saving data:", error);
                    alert("Failed to save data.");
                });
            } else {
                alert("Please fill in both fields.");
            }
        }

        // Function to read and test data from Firestore
        function testReadData() {
            db.collection("users").get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        console.log(doc.id, " => ", doc.data());
                    });
                })
                .catch((error) => {
                    console.error("Error reading data:", error);
                });
        }
    </script>

</body>
</html>
