<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Admin Data</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebasestorage.app",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Save Admin Data to Firebase
    async function saveAdminData() {
      try {
        const adminData = {
          username: "admin",
          password: "admin123"
        };

        // Save admin data in "users" collection with "admin" document ID
        await setDoc(doc(db, "users", "admin"), adminData);
        alert("Admin data saved successfully!");
      } catch (error) {
        console.error("Error saving admin data:", error);
        alert("Failed to save admin data.");
      }
    }

    // Trigger saveAdminData when the button is clicked
    window.saveAdminData = saveAdminData;
  </script>
</head>
<body>
  <h1>Save Admin Data to Firebase</h1>
  <button onclick="saveAdminData()">Save Admin Data</button>
</body>
</html>
