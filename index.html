<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Admin Credentials</title>
</head>
<body>

  <h1>Save Admin Credentials</h1>
  <button onclick="saveAdminCredentials()">Save Admin Credentials</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to save admin credentials
    const saveAdminCredentials = async () => {
      try {
        // Reference to the admin document in Firestore
        const adminDocRef = doc(db, 'users', 'admin');
        
        // Admin data to be saved
        const adminData = {
          username: 'admin',
          password: 'admin123',  // For simplicity, you can hash the password in production
          role: 'admin'
        };
        
        // Saving the admin data in Firestore
        console.log('Saving admin credentials...');
        await setDoc(adminDocRef, adminData);
        console.log('Admin credentials saved successfully!');
        
        alert("Admin credentials saved successfully!");
      } catch (error) {
        console.error("Error saving admin credentials: ", error);
        alert("Error saving admin credentials.");
      }
    };
  </script>

</body>
</html>
