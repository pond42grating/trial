<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DWS Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            transition: background-color 0.3s ease;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .container {
            background-color: #444;
        }

        h2 {
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</div>
    <div class="container">
        <h2>Login to DWS</h2>

        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>

        <button class="button" onclick="login()">Login</button>

        <p class="link"><a href="signup.html">Sign Up</a></p>
        <p class="link"><a href="forget.html">Forgot Password?</a></p>

        <button class="button" onclick="saveAdminData()">Save Admin Data</button> <!-- Button to save admin data -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {

Â  Â  measurementId: "G-L14GLJDYW7"
Â  };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Toggle Dark/Light Mode
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }

        // Login function
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMe").checked;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    if (rememberMe) {
                        localStorage.setItem("user", JSON.stringify(user));
                    }

                    // Fetch admin data from Firestore to check credentials
                    db.collection("admin").doc("adminCredentials").get()
                        .then(doc => {
                            if (doc.exists) {
                                const adminData = doc.data();
                                const adminEmail = adminData.email;
                                const adminPassword = adminData.password;

                                if (email === adminEmail && password === adminPassword) {
                                    window.location.href = "admin.html"; // Admin page
                                } else {
                                    window.location.href = "dashboard.html"; // Regular user dashboard
                                }
                            } else {
                                alert("Admin data not found.");
                            }
                        })
                        .catch(error => {
                            alert("Error fetching admin data.");
                        });
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }

        // Save Admin Data to Firestore (used temporarily for testing)
        function saveAdminData() {
            db.collection("admin").doc("adminCredentials").set({
                email: "admin@dws.com",
                password: "admin123"
            })
            .then(() => {
                alert("Admin data saved successfully!");
            })
            .catch((error) => {
                console.error("Error saving admin data:", error);
                alert("Failed to save admin data.");
            });
        }
    </script>

</body>
</html>
