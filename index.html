<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWS Management - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #1976D2;
        }

        .button-small {
            width: 48%;
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
            margin-right: 4%;
            background-color: #4CAF50;
            display: inline-block;
            text-align: center;
        }

        .button-small:hover {
            background-color: #45a049;
        }

        .forgot-password, .signup {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a, .signup a {
            color: #2196F3;
            text-decoration: none;
        }

        .forgot-password a:hover, .signup a:hover {
            text-decoration: underline;
        }

        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>DWS Management</h1>
    <div>
        <button class="logout-btn" onclick="window.location.href = 'index.html'">Logout</button>
    </div>
</header>

<div class="container">
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>

        <button class="button" onclick="login()">Login</button>

        <div class="forgot-password">
            <a href="forget.html">Forgot Password?</a>
        </div>

        <div class="signup">
            <a href="signup.html">Sign Up</a>
        </div>

        <div>
            <button class="button-small" onclick="window.location.href='signup.html'"><i class="fas fa-user-plus icon"></i> Sign Up</button>
            <button class="button-small" onclick="window.location.href='forget.html'"><i class="fas fa-key icon"></i> Forgot Password</button>
        </div>
    </div>
</div>

<script>
    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email === "" || password === "") {
            alert("Please fill in both email and password.");
            return;
        }

        // Implement Firebase login logic here
        // For example: firebase.auth().signInWithEmailAndPassword(email, password)
    }
</script>

</body>
</html>
