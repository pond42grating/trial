<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Data Management</title>
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:0128462cbe55dfdc9d2cc6",
      measurementId: "G-6VZVVDS3S0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to add admin data to Firestore
    async function addAdminData() {
      const adminRef = doc(db, "admin", "adminCredentials"); // Path: /admin/adminCredentials
      await setDoc(adminRef, {
        email: "admin@dws.com", // Admin email
        password: "admin123" // Admin password
      });
      alert("Admin data added successfully!");
    }

    // Function to retrieve admin data from Firestore
    async function getAdminData() {
      const adminRef = doc(db, "admin", "adminCredentials"); // Path: /admin/adminCredentials
      const docSnap = await getDoc(adminRef);

      if (docSnap.exists()) {
        const adminData = docSnap.data();
        alert("Admin Data: \nEmail: " + adminData.email + "\nPassword: " + adminData.password);
      } else {
        alert("No admin data found!");
      }
    }

    // Export functions to global scope for HTML buttons
    window.addAdminData = addAdminData;
    window.getAdminData = getAdminData;
  </script>
</head>
<body>
  <h1>Admin Data Management</h1>
  <button onclick="addAdminData()">Add Admin Data</button>
  <button onclick="getAdminData()">Get Admin Data</button>
</body>
</html>
