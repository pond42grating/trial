<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .link-btn {
      text-align: center;
      margin-top: 10px;
    }

    .link-btn a {
      color: #4CAF50;
      text-decoration: none;
    }

    .link-btn a:hover {
      text-decoration: underline;
    }

    .small-button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .small-button:hover {
      background-color: #1976D2;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>DWS Management</h1>
    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
    
    <button class="button" onclick="login()">Login</button>

    <div class="link-btn">
      <button class="small-button" onclick="window.location.href = 'signup.html'">
        Sign Up
      </button>
      <button class="small-button" onclick="window.location.href = 'forget.html'">
        Forgot Password
      </button>
    </div>

    <div class="footer">
      <p>&copy; 2024 DWS Management</p>
    </div>
  </div>

  <script>
    // Firebase login logic with admin credentials check
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === "" || password === "") {
        alert("Please fill out both fields.");
        return;
      }

      // Firebase login logic here, use Firebase Authentication
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Check if the user is admin by checking the credentials in Firestore
          const user = userCredential.user;
          checkAdminStatus(user);
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Check if the logged-in user is an admin
    function checkAdminStatus(user) {
      const userEmail = user.email;

      // Fetch the admin credentials from Firestore
      firebase.firestore().collection("users").doc("admin").get()
        .then(doc => {
          if (doc.exists) {
            const adminData = doc.data();
            if (userEmail === adminData.username && user.password === adminData.password) {
              // If admin, redirect to admin page
              window.location.href = "admin.html";
            } else {
              // If normal user, redirect to normal user page
              window.location.href = "login.html";
            }
          } else {
            console.log("No admin credentials found");
          }
        })
        .catch((error) => {
          console.error("Error fetching admin credentials: ", error);
        });
    }
  </script>

  <!-- Firebase Initialization -->

  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>

</body>
