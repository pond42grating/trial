<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .admin-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-list, .user-actions {
      margin-top: 20px;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .search-bar {
      margin-bottom: 20px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .back-to-login-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="admin-container">
    <h2>Admin Dashboard</h2>
    
    <!-- Search Bar for Users -->
    <input type="text" id="searchUsers" class="search-bar" placeholder="Search by username..." oninput="searchUsers()">
    
    <div class="user-list" id="userList"></div>

    <!-- Back to Login Page -->
    <div class="back-to-login-link">
      <p><a href="index.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    // Function to populate user list from localStorage
    function loadUsers() {
      const users = Object.keys(localStorage);
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      users.forEach(username => {
        const user = JSON.parse(localStorage.getItem(username));
        if (user) {
          const userItem = document.createElement('div');
          userItem.classList.add('user-item');
          userItem.innerHTML = `
            <span>${user.username}</span>
            <span>${user.role}</span>
            <button class="button" onclick="approveUser('${username}')">Approve</button>
            <button class="button" onclick="rejectUser('${username}')">Reject</button>
            <button class="button" onclick="removeUser('${username}')">Remove</button>
          `;
          userList.appendChild(userItem);
        }
      });
    }

    // Function to approve a user
    function approveUser(username) {
      const user = JSON.parse(localStorage.getItem(username));
      user.role = 'approved';
      localStorage.setItem(username, JSON.stringify(user));
            alert(`${username} has been approved!`);
      loadUsers(); // Refresh the user list after approval
    }

    // Function to reject a user
    function rejectUser(username) {
      const user = JSON.parse(localStorage.getItem(username));
      user.role = 'rejected';
      localStorage.setItem(username, JSON.stringify(user));
      alert(`${username} has been rejected.`);
      loadUsers(); // Refresh the user list after rejection
    }

    // Function to remove a user
    function removeUser(username) {
      localStorage.removeItem(username);
      alert(`${username} has been removed from the system.`);
      loadUsers(); // Refresh the user list after removal
    }

    // Function to search users based on input
    function searchUsers() {
      const searchQuery = document.getElementById('searchUsers').value.toLowerCase();
      const users = Object.keys(localStorage);
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      users.forEach(username => {
        const user = JSON.parse(localStorage.getItem(username));
        if (user && user.username.toLowerCase().includes(searchQuery)) {
          const userItem = document.createElement('div');
          userItem.classList.add('user-item');
          userItem.innerHTML = `
            <span>${user.username}</span>
            <span>${user.role}</span>
            <button class="button" onclick="approveUser('${username}')">Approve</button>
            <button class="button" onclick="rejectUser('${username}')">Reject</button>
            <button class="button" onclick="removeUser('${username}')">Remove</button>
          `;
          userList.appendChild(userItem);
        }
      });
    }

    // Initial load of users
    window.onload = loadUsers;
  </script>

</body>
</html>
