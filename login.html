<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWS Management - Login</title>
    <style>
        /* Similar styles to the original */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        .main-content {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            gap: 20px;
        }

        .button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }

        .button:hover {
            background-color: #1976D2;
        }

        .help-btn {
            background-color: #9C27B0;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
        }

        .help-btn:hover {
            background-color: #8E24AA;
        }
    </style>
</head>
<body>
    <header>
        <h1>DWS Management</h1>
        <div>
            <button class="logout-btn" onclick="window.location.href = 'index.html'">Logout</button>
        </div>
    </header>

    <div class="main-content">
        <button class="button" onclick="window.location.href = 'createDWS.html'">Create DWS</button>
        <button class="button" onclick="window.location.href = 'manageDWS.html'">Manage DWS</button>
        <button class="help-btn" onclick="window.location.href = 'help.html'">Help</button>
    </div>

    <script>
        // No specific JavaScript needed here as all functions are moved to respective pages
    </script>
</body>
</html>
