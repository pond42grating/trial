<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .link-btn {
      text-align: center;
      margin-top: 10px;
    }

    .link-btn a {
      color: #4CAF50;
      text-decoration: none;
    }

    .link-btn a:hover {
      text-decoration: underline;
    }

    .small-button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .small-button:hover {
      background-color: #1976D2;
    }

    .icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>DWS Management</h1>
    <input type="email" id="email" class="input-field" placeholder="Enter your email">
    <input type="password" id="password" class="input-field" placeholder="Enter your password">
    
    <button class="button" onclick="login()">Login</button>

    <div class="link-btn">
      <button class="small-button" onclick="window.location.href = 'signup.html'">
        <img src="signup-icon.png" class="icon" alt="Sign Up"> Sign Up
      </button>
      <button class="small-button" onclick="window.location.href = 'forget.html'">
        <img src="forget-icon.png" class="icon" alt="Forgot Password"> Forgot Password
      </button>
    </div>
  </div>

  <script>
    // Function to handle user login
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === "" || password === "") {
        alert("Please fill out both fields.");
        return;
      }

      // Firebase login logic here, use Firebase Authentication
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "dashboard.html"; // Redirect to your dashboard page
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
